<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>full width container</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <center>
    <div class="container-fluid bg-danger text-info">
        <h1>first</h1>
    </div>

    <div class="container-fluid bg-secondary text-success">
        <h1>second</h1>
    </div>

    <div class="container-fluid bg-primary text-danger">
        <h1>third</h1>
    </div>

    <div class="container-fluid bg-info text-secondary">
        <h1>fourth</h1>
    </div>
    <div class="container-fluid bg-warning text-danger">
        <h1>fifth</h1>
    </div>
</body>
</html>
